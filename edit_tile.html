<!DOCTYPE html>
<html>
<head>
  <title>Tile Editor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      height: 100vh; 
      font-family: sans-serif; 
      overflow: hidden;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }
    
    canvas { border: 1px solid #333; image-rendering: pixelated; cursor: crosshair; }
    
    .container { 
      display: flex; 
      flex-direction: column; 
      width: 100%;
      margin-bottom: 8px;
    }
    
    .palette { 
      display: flex; 
      gap: 4px; 
      margin-top: 8px; 
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .color-swatch { 
      width: 22px; 
      height: 22px; 
      border: 1px solid #333; 
      cursor: pointer;
      border-radius: 2px;
    }
    
    .selected { border: 2px solid #000; }
    
    button, input { 
      margin-top: 6px; 
      padding: 5px 8px; 
      cursor: pointer; 
      border: 1px solid #ccc;
      background: white;
      border-radius: 3px;
      font-size: 0.85em;
    }
    
    button:hover, input:hover {
      background: #f0f0f0;
    }
    
    .tool-panel { 
      display: flex; 
      gap: 6px; 
      align-items: center; 
      margin-top: 8px; 
      flex-wrap: wrap;
      width: 100%;
    }
    
    h2 { 
      margin-bottom: 6px; 
      color: #333;
      font-size: 1.2em;
    }
    
    .file-input-container { 
      display: flex; 
      flex-direction: column;
      width: 100%;
      max-width: 180px;
    }
    
    .file-input-container label { 
      margin-bottom: 2px; 
      font-weight: bold;
      font-size: 0.8em;
      color: #555;
    }
    
    .canvas-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 6px 0;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 6px;
      padding-bottom: 6px;
      border-bottom: 1px solid #ddd;
    }
    
    .tile-editor-controls {
      background: #f9f9f9;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #eee;
      margin-top: 6px;
    }
    
    /* Main layout */
    .main-content {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      overflow: auto;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    
    .editor-area {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .info-panel {
      margin-top: 15px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 5px;
      border: 1px solid #eee;
      width: 100%;
      max-width: 500px;
    }
    
    .info-panel h3 {
      margin: 0 0 8px 0;
      color: #555;
      font-size: 1em;
    }
    
    .info-panel p {
      margin: 0;
      font-size: 0.85em;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="main-content">
  <div class="section-header">
    <h2>üõ†Ô∏è Tile Editor</h2>
    <span>Create 16x16 pixel tiles</span>
  </div>
  
  <div class="editor-area">
    <div class="canvas-wrapper">
      <canvas id="tileEditor"></canvas>
    </div>
    
    <div class="tile-editor-controls">
      <div class="palette" id="colorPalette"></div>
      
      <div class="tool-panel">
        <button id="newTileBtn">üÜï New Tile</button>
        <div class="file-input-container">
          <label for="importTilePNG">Import PNG:</label>
          <input type="file" id="importTilePNG" accept="image/png"/>
        </div>
      </div>
      
      <div class="tool-panel">
        <button id="saveTilePNGBtn">üíæ Save Tile as PNG</button>
        <button id="clearTileBtn">üóëÔ∏è Clear Tile</button>
      </div>
    </div>
  </div>
  
  <div class="info-panel">
    <h3>How to use:</h3>
    <p>1. Select a color from the palette above</p>
    <p>2. Click on the tile canvas to paint pixels</p>
    <p>3. Import existing PNG files (they'll be converted to the palette)</p>
    <p>4. Save your tile as a 16x16 PNG file</p>
    <p>5. Use the saved PNG files in the Map Editor</p>
  </div>
</div>

<script>
// === Settings ===
const OriginalTileSize = 16;
const EditorScale = 20;

// === Palette ===
const paletteColors = ["#FFF1D6", "#F2C97D", "#E0A84F", "#C68642", "#7A4A1E"];

// === Tile Editor Variables ===
let currentTile = [];
let selectedColor = 0;

// === Canvas Setup ===
const tileEditorCanvas = document.getElementById('tileEditor');
let tileEditorCtx;

// Initialize tile editor canvas
function initTileEditorCanvas() {
  tileEditorCanvas.width = OriginalTileSize * EditorScale;
  tileEditorCanvas.height = OriginalTileSize * EditorScale;
  tileEditorCtx = tileEditorCanvas.getContext('2d');
}

// === Initialize Current Tile ===
function initializeTile() {
  currentTile = [];
  for (let y = 0; y < OriginalTileSize; y++) {
    currentTile[y] = [];
    for (let x = 0; x < OriginalTileSize; x++) {
      currentTile[y][x] = 0;
    }
  }
  drawTileEditor();
}

// === Tile Editor Functions ===
function drawTileEditor() {
  if (!tileEditorCtx) return;
  
  tileEditorCtx.clearRect(0, 0, tileEditorCanvas.width, tileEditorCanvas.height);
  for (let y = 0; y < OriginalTileSize; y++) {
    for (let x = 0; x < OriginalTileSize; x++) {
      tileEditorCtx.fillStyle = paletteColors[currentTile[y][x]];
      tileEditorCtx.fillRect(x * EditorScale, y * EditorScale, EditorScale, EditorScale);
    }
  }
}

// === Initialize Color Palette ===
function initColorPalette() {
  const colorPaletteDiv = document.getElementById('colorPalette');
  colorPaletteDiv.innerHTML = '';
  
  paletteColors.forEach((color, idx) => {
    const swatch = document.createElement('div');
    swatch.className = 'color-swatch';
    swatch.style.background = color;
    if (idx === selectedColor) swatch.classList.add('selected');
    swatch.addEventListener('click', () => {
      document.querySelectorAll('.color-swatch').forEach(el => el.classList.remove('selected'));
      swatch.classList.add('selected');
      selectedColor = idx;
    });
    colorPaletteDiv.appendChild(swatch);
  });
}

// === Event Listeners ===
function initEventListeners() {
  // Tile Editor Event Listeners
  tileEditorCanvas.addEventListener('click', (e) => {
    const rect = tileEditorCanvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / EditorScale);
    const y = Math.floor((e.clientY - rect.top) / EditorScale);
    
    if (x >= 0 && x < OriginalTileSize && y >= 0 && y < OriginalTileSize) {
      currentTile[y][x] = selectedColor;
      drawTileEditor();
    }
  });

  // Button Event Listeners
  document.getElementById('newTileBtn').addEventListener('click', () => {
    initializeTile();
  });

  document.getElementById('clearTileBtn').addEventListener('click', () => {
    if (confirm('Clear the current tile?')) {
      initializeTile();
    }
  });

  document.getElementById('saveTilePNGBtn').addEventListener('click', () => {
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = OriginalTileSize;
    tempCanvas.height = OriginalTileSize;
    const tempCtx = tempCanvas.getContext('2d');
    
    for (let y = 0; y < OriginalTileSize; y++) {
      for (let x = 0; x < OriginalTileSize; x++) {
        tempCtx.fillStyle = paletteColors[currentTile[y][x]];
        tempCtx.fillRect(x, y, 1, 1);
      }
    }
    
    const link = document.createElement('a');
    link.href = tempCanvas.toDataURL('image/png');
    link.download = `tile_${Date.now()}.png`;
    link.click();
  });

  // Import PNG to Tile Editor
  document.getElementById('importTilePNG').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (evt) => {
      const img = new Image();
      img.onload = () => {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = OriginalTileSize;
        tempCanvas.height = OriginalTileSize;
        const tempCtx = tempCanvas.getContext('2d');
        
        tempCtx.drawImage(img, 0, 0, OriginalTileSize, OriginalTileSize);
        
        const imgData = tempCtx.getImageData(0, 0, OriginalTileSize, OriginalTileSize).data;
        
        for (let y = 0; y < OriginalTileSize; y++) {
          currentTile[y] = [];
          for (let x = 0; x < OriginalTileSize; x++) {
            const index = (y * OriginalTileSize + x) * 4;
            const r = imgData[index];
            const g = imgData[index + 1];
            const b = imgData[index + 2];
            
            let closest = 0;
            let minDist = 1e9;
            paletteColors.forEach((col, idx) => {
              const cR = parseInt(col.slice(1, 3), 16);
              const cG = parseInt(col.slice(3, 5), 16);
              const cB = parseInt(col.slice(5, 7), 16);
              const dist = (r - cR) ** 2 + (g - cG) ** 2 + (b - cB) ** 2;
              if (dist < minDist) {
                minDist = dist;
                closest = idx;
              }
            });
            currentTile[y][x] = closest;
          }
        }
        
        drawTileEditor();
        alert('Tile loaded into editor! Edit if needed, then save as PNG.');
      };
      img.src = evt.target.result;
    };
    reader.readAsDataURL(file);
  });
}

// === Initialize Everything ===
function initApp() {
  initTileEditorCanvas();
  initColorPalette();
  initializeTile();
  initEventListeners();
  drawTileEditor();
}

// Start the app when page loads
window.addEventListener('load', initApp);

// Handle window resize
window.addEventListener('resize', () => {
  drawTileEditor();
});
</script>

</body>
</html>
