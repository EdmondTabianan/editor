<!DOCTYPE html>
<html>
<head>
  <title>Tile Editor</title>
    <link rel="stylesheet" href="edit_tile.css">
</head>
<body>

<div class="main-content">
  <div class="section-header">
    <h2>ğŸ› ï¸ Tile Editor</h2>
    <span>Create 16x16 pixel tiles</span>
  </div>
  
  <div class="editor-area">
    <div class="canvas-wrapper">
      <canvas id="tileEditor"></canvas>
    </div>
    
    <div class="tile-editor-controls">
      <div class="palette" id="colorPalette"></div>
      
      <div class="tool-panel">
        <button id="newTileBtn">ğŸ†• New Tile</button>
        <div class="file-input-container">
          <label for="importTilePNG">Import PNG:</label>
          <input type="file" id="importTilePNG" accept="image/png"/>
        </div>
      </div>
      
      <div class="tool-panel">
        <button id="saveTilePNGBtn">ğŸ’¾ Save Tile as PNG</button>
        <button id="clearTileBtn">ğŸ—‘ï¸ Clear Tile</button>
      </div>
    </div>
  </div>
  
  <div class="info-panel">
    <h3>How to use:</h3>
    <p>1. Select a color from the palette above</p>
    <p>2. Click on the tile canvas to paint pixels</p>
    <p>3. Import existing PNG files (they'll be converted to the palette)</p>
    <p>4. Save your tile as a 16x16 PNG file</p>
    <p>5. Use the saved PNG files in the Map Editor</p>
  </div>
</div>

<script src="./jquery.js"></script>
<script src="edit_tile.js"></script>
</body>
</html>
